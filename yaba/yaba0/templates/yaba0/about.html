{% extends "yaba0/yaba_base.html" %}

{% load url from future %}
{% load staticfiles %}
{% load i18n %}

                    {% block list_content %}
                    <div class="row-fluid">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="panel panel-success" >
                                <div class="panel-heading" style="background: #BDFF9C">
                                    <h3 class="panel-title">About YABA</h3>
                                </div>

                                <div class="panel-body">
                                    <div>
                                        <h2>YABA - Yet Another Bookmarking App</h2>
                                        <p>Version {{ version }}</p>
                                    </div>
                                    <div>
                                        <a href="mailto:twopisoft@gmail.com">Contact Support</a>
                                    </div>
                                    <div class="addthis_toolbox addthis_default_style" style="margin-top:10px;">
                                        <a class="addthis_button_facebook_like" fb:like:layout="box_count"></a>
                                        <a class="addthis_button_google_plusone" g:plusone:size="tall"></a>
                                        <a class="addthis_button_tweet" tw:count="vertical"></a>
                                    </div>
                                    <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
                                    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-535e54f710bf7894"></script>
                                </div>

                                <div class="panel-footer" style="background: #BDFF9C">
                                    <a type="button" href="/" class="btn btn-primary">OK</a>
                                    <p class="pull-right" style="margin-top: 10px;">&copy; 2014 TwoPiSoft</p>
                                </div>

                            </div>
                        </div>
                    </div>
                    {% endblock %}
